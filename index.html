<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="assets/style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
  
  <header>
    <div class="container">
      <h1>Typing Speed Test</h1>
      <p>Copy the text below. <br>The time starts when you start writing and stops when you enter the correct answer.
      </p>
    </div>
  </header>

  <div class="container">
    <p class="label-text">Match this text:</p>
    <div class="text">
      <p class="text-to-type">Text to type.</p>
    </div>
    

    <textarea name="text-typed" id="text-typed" class="text-typed" cols="30" rows="10" placeholder="The time starts when you start writing."></textarea>

    <div class= "grid-container">
      <p class="label">Time:</p>
      <p class="time">00:00:00</p>
      <p class="label">Errors:</p>
      <p class="errors">0</p>
    </div>


    <div class="btn">
      <button class="reset">Reset</button>
      <button class="refresh-text">New Sentence</button>
    </div>

  </div>


  <div class="modal" id="modal">
    <header class="modal-header">
      <h2 class="title">Great Job!</h2>
      <button class="close-button">&times;</button>
    </header>
    <div class="modal-body">
        <p>Time: <span class="modal-time"></span></p>
        <p>Errors: <span class="modal-errors"></span></p>
        <p>words/min: <span class="modal-words"></span></p>
        <p>char/min: <span class="modal-char"></span></p>
        <p>% Accuracy: <span class="modal-accuracy"></span></p>
    </div>        
  </div>

  <div id="overlay"></div>

  <script src="assets/script/script.js"> </script>
  
</body>
</html>
