<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="assets/style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
  

    <header>
      <div class="container">
        <h1>Typing Speed Test</h1>
        <p>The time starts when you start writing and stops when you enter the correct answer.
        </p>
      </div>
    </header>

    <div class="container">
      <section>
        <p class="text-to-type">Text to type.</p>

        <textarea name="text-typed" id="text-typed" class="text-typed" cols="30" rows="10"></textarea>

        <p class="label">Time: <span class="time">00:00:00</span></p>
        <p class="label">Number of errors: <span class="errors"></span></p>

        <div class="btn">
          <button class="reset">Reset</button>
          <button class="refresh-text">New Sentence</button>
        </div>


      </section>

  </div>

    <link rel="stylesheet" href="assets/script/script.js">

</body>
</html>
